version: "3.8"
services:

  nginx:
      container_name: nginx
      image: nginxproxy/nginx-proxy
      restart: unless-stopped
      ports:
          - 80:80
          - 443:443
      volumes:
          - /var/run/docker.sock:/tmp/docker.sock:ro
          - /var/docker/nginx/html:/usr/share/nginx/html
          - /var/docker/nginx/certs:/etc/nginx/certs
          - /var/docker/nginx/vhost:/etc/nginx/vhost.d
      logging:
          options:
              max-size: "10m"
              max-file: "3"
            
  letsencrypt-companion:
    container_name: letsencrypt-companion
    image: jrcs/letsencrypt-nginx-proxy-companion
    restart: unless-stopped
    volumes_from:
        - nginx
    volumes:
        - /var/run/docker.sock:/var/run/docker.sock
        - /var/docker/nginx/acme:/etc/acme.sh
    environment:
        DEFAULT_EMAIL: james@oneagegroup.com

  oneagegroupcom:
      build:
        context: ../oag_site_web/
      expose:
        - "8001"
      environment:
        VIRTUAL_HOST: oneagegroup.com
        LETSENCRYPT_HOST: oneagegroup.com
        PORT: 8001
      ports:
        - 8001:8001

  classmanagement:
      build:
        context: ../class_management_app
      expose:
        - "8002"
      environment:
        VIRTUAL_HOST: catesdb.oneagegroup.com
        LETSENCRYPT_HOST: catesdb.oneagegroup.com
        PORT: 8002
      ports:
        - 8002:8002
